<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Input Page</title>
</head>
<body>
<h1>Input page</h1>
<form action="/formbinding/simple/output" method="post"
      th:object="${simpleForm}"
      th:each="form : ${formCollection}">
  <p>name</p>
  <input type="text" name="name" th:value="${form.name}"/>
  <p>text</p>
  <input type="text" name="text" th:value="${form.text}"/>
  <br/>
  <input type="submit" value="submit"/>
</form>
</body>
</html>
