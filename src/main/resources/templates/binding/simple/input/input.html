</head>
<body>
<h1>Input page</h1>
<form action="/binding/simple/output" method="post" th:object="${simpleForm}">
  <p>name</p>
  <input type="text" th:field="*{name}"/>
  <p>text</p>
  <input type="text" th:field="*{text}"/>
  <br/>
  <input type="submit" value="submit"/>
</form>
